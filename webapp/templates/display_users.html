{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>All Users</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for user, password in users.items() %}
                        <li class="list-group-item">{{ user }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
