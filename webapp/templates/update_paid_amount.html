{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Update Paid Amount</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="customer_id">Customer ID</label>
                        <input type="number" name="customer_id" id="customer_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="amount_paid">Amount Paid</label>
                        <input type="number" name="amount_paid" id="amount_paid" class="form-control" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Amount</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
